<!DOCTYPE html>
<html>
<head>
  <title>Advanced YouTube Controller</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    input[type="range"] {
      width: 100%;
    }
    label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>Advanced Controls</h3>
  <button id="playPauseBtn">Play/Pause</button>
  <button id="skipForwardBtn">Skip +10s</button>
  <button id="skipBackwardBtn">Skip -10s</button>

  <label>
    Volume:
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
  </label>

  <label>
    Speed:
    <input type="range" id="speedSlider" min="0.5" max="2" step="0.25" value="1">
  </label>

  <label>
    Quality:
    <select id="qualitySelector">
      <option value="144p">144p</option>
      <option value="240p">240p</option>
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
  </label>

  <button id="theaterModeBtn">Toggle Theater Mode</button>
  <button id="downloadBtn">Download Video</button>

  <script src="popup.js"></script>
</body>
</html>
